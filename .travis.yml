jdk:
- oraclejdk7
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
  - git clone https://github.com/CommBank/ci.git
  - chmod ugo+x ci/* 
  - ci/sbt-setup.sh
script:
  - sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; package; assembly'
  - ci/sbt-deploy.sh
after_script:
   - rm -rf ci
